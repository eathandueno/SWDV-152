<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Mock WebMD chat service">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>ProtoType WebMD</title>
</head>
<body>
    <h1>
        <img class="banner" src="imgs/WMLogoWhite-web.png" alt="Web Markets Logo" >
        .ai
    </h1>
    <div class="container">
         <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-box user-message">
                <span class="message-content">Enter a message to start the conversation.</span>
            </div>
            <form id="chat-form">
                <input type="text" id="user-input" autocomplete="off" placeholder="Type your message..." required>
                <input type="submit" value="Send">
            </form>
        </div>
        

        <div class="seo-container"> <!-- SEO Container -->
            <div id="info-box">
                <button id="generate-seo-button">Generate SEO Tags</button>
                <h3>Scraping Details</h3>
                <div><strong>URL:</strong> <span id="displayed-url"></span></div>
                <div><strong>Title:</strong> <span id="displayed-title"></span></div>
                <div><strong>H1 Tags:</strong> <span id="displayed-h1s"></span></div>
                <div><strong>Image Count:</strong> <span id="displayed-img-count"></span></div>
                <div><strong>Alt Tags:</strong> <span id="displayed-alt-tags"></span></div>
                <div><strong>Meta Description:</strong> <span id="displayed-meta-description"></span></div>
                <div><strong>Summary:</strong> <span id="displayed-summary"></span></div>
                <form id="url-form">
                    <input type="text" placeholder="URL goes here..." id="url-input">
                    <input type="submit" value="Send">
                </form>
                <div id="schema-comparison-container">
                    <h2>Schema Comparison and Optimization</h2>
                    <form id="schema-comparison-form">
                        <div>
                            <label for="our-url">Our URL:</label>
                            <input type="text" id="our-url">

                        </div>
                        <div>
                            <label for="competitor-schema-url">Competitor URL:</label>
                            <input type="text" id="competitor-url">

                        </div>
                        
                        <button type="submit">Compare and Optimize Schemas</button>
                    </form>
                    <div id="comparison-result">
                        <!-- Comparison results will be displayed here -->
                    </div>
                    <div id="optimized-schema-result">
                        <!-- Optimized schema markup will be displayed here -->
                    </div>
                </div>
                
            </div>
        </div>
        

        <div class="competitor-container"> <!-- Competitor Search Container -->
            <label for="company-input">Enter a Company:</label>
            <input type="text" id="company-input" placeholder="Enter company name">
            <button id="search-competitors-button">Search Competitors</button>
            <div id="competitors-list">
            </div>
        </div>
        <div class="lead-container">
            <h2>Lead Scoring Tool</h2>
            <form id="lead-form">
                <!-- State Selector -->
                <label for="state-input">Choose a State:</label>
                <select id="state-input">
                    <option value="" disabled selected>Select State</option>
                    <option value="ID">Idaho</option>
                    <!-- Add other states here -->
                </select>
        
                <label for="city-input">Enter a City:</label>
                <input type="text" id="city-input" placeholder="Enter city name">
        
                <!-- New Dropdown for Sectors -->
                <label for="sector-input">Choose a Sector:</label>
                <select id="sector-input">
                    <option value="" disabled selected>Select Sector</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="retail">Retail</option>
                    <!-- ... -->
                </select>
        
                <button id="find-leads-button">Find Leads</button>
            </form>
            <div id="leads-list">
                <!-- Leads will be listed here -->
            </div>
        </div>
          
    </div>
    <script src="script.js"></script>
</body>
</html>
